<div class="hero-container">
    <mat-label>New hero? You can add it here!</mat-label>
    <div class="name-container">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label for="new-hero"> Hero name: </mat-label>
            <input matInput #heroName>
        </mat-form-field>
    </div>
    <div class="button-container">
        <button mat-raised-button color="primary" class="save-btn" (click)="add(heroName.value); heroName.value=''">
            Save
        </button>
    </div>
</div>
