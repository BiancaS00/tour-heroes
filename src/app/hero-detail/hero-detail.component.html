<div *ngIf="hero" class="container">
    <div class="card-container">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title> Hero name: {{hero.name}} </mat-card-title>
                <mat-card-subtitle> Id: {{hero.id}} </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../assets/drstrange.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-content class="detail">
                <mat-label>If you want to change the name: </mat-label>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Hero name:</mat-label>
                    <input matInput [(ngModel)]="hero.name">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="goBack()"> Back </button>
                <button mat-raised-button color="primary" (click)="save()"> Save </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
